<ion-modal
  trigger="open-modal2"
  [initialBreakpoint]="0.8250"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
  handleBehavior="none"
>
  <ng-template>
    <ion-content>
      <div class="main">
        <div class="lista">
          <div class="card">
            <img src="/assets/lista-personas-comentarios/1.png" />
            <p>Jhordan</p>
          </div>
          <div class="card">
            <img src="/assets/lista-personas-comentarios/2.png" />
            <p>Wilfredo Díaz</p>
          </div>
          <div class="card">
              <img src="/assets/lista-personas-comentarios/3.png" />
              <p>Oscar Ortiz</p>
          </div>
          <div class="card">
            <img src="/assets/lista-personas-comentarios/4.png" />
            <p>Sheyla</p>
          </div>
          <div 
            (click)="ocultarModal()"
            id = "open-modal3" class="card link" routerLink="../escribir-usuario"
            >
            <img src="/assets/lista-personas-comentarios/5.png" />
            <p>Isaí Ortiz</p>
          </div>
          <app-escribir-usuarioc style="display: none;"></app-escribir-usuarioc>
        </div>
      
        <hr class="linea" />
      
        <div class="selector">
          <img src="/assets/iconos-comentario/arrobaAzul.svg">
          <p>Isa</p>
        </div>
      
        <div class="lista-iconos">
          <div class="iconos">
            <div class="svg1">
              <img style="opacity: 0;" src="/assets/iconos-comentario/Bold.svg" />
            </div>
            <div class="svg2">
              <img style="opacity: 0;" src="/assets/iconos-comentario/Cursiva.svg" />
            </div>

            <img src="/assets/iconos-comentario/listaSeleccionada.svg" />

            <div class="svg3">
              <img style="opacity: 0;" src="/assets/iconos-comentario/Image.svg"/>
            </div>
            <div class="svg4">
              <img style="opacity: 0;" src="/assets/iconos-comentario/Camera.svg" />
            </div>
            <div class="svg5">
              <img style="opacity: 0;" src="/assets/iconos-comentario/arrobaSinFondo.svg" />
            </div>
            <div class="svg6">
              <img style="opacity: 0;" src="/assets/iconos-comentario/clip.svg" />
            </div>
            
            <img src="/assets/iconos-comentario/Send.svg"/>
            
          </div>
        </div>
        <img
      class="img-keyboard" 
      *ngIf="esLight();else esDark"
      src="/assets/keyboard.png" 
      />
      <ng-template #esDark>
        <img 
        class="img-keyboard"
          src="/assets/keyboardDark.png" 
        />
      </ng-template>
      </div>
      
    
    </ion-content>
  </ng-template>
</ion-modal>
